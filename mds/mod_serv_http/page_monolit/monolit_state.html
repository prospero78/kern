<div id="modules" hx-swap-oob="true"></div>
<div id="module" hx-swap-oob="true"></div>
<div class="container" hx-post="/monolit_state" hx-trigger="every 2s">
    <div class="row">
        <div class="col-2 border bg-info">
            <b>Param</b>
        </div>
        <div class="col border bg-info">
            <b>Value</b>
        </div>
    </div>
    <div class="row">
        <div class="col-2 border">
            <b>Name:</b>
        </div>
        <div class="col border">
            {.name}
        </div>
    </div>
    <div class="row">
        <div class="col-2 border">
            <b>CreateAt:</b>
        </div>
        <div class="col border">
            {.createAt}
        </div>
    </div>
    <div class="row">
        <div class="col-2 border">
            <b>UpdateAt:</b>
        </div>
        <div class="col border">
            {.updateAt}
        </div>
    </div>
    <div class="row">
        <div class="col-2 border">
            <b>Comment:</b>
        </div>
        <div class="col border">
            {.comment}
        </div>
    </div>
</div>
